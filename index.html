<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p>Please select one of the 'r s p' (press) buttons to play</p>
      </div>
    </header>
    <main>
      <div class="login">
        <div class="main">
          <div class="start-game">
            <input id="inputId" type="text" />
            <button id="startId" type="button">
              <a class="startBtn" href="./game.html">Start Game</a>
            </button>
          </div>
          <img src="./image/9-RPS-example.png" alt="mainImage" />
        </div>
      </div>
      <div class="play d-none">
        <div class="score">
          <div>
            <p class="youName"></p>
            <p class="youWinner"></p>
            <p class="youScore">Score <span>0</span></p>
          </div>
          <div>
            <p class="vs">VS</p>
          </div>
          <div>
            <p>Comp</p>
            <p class="compWinner"></p>
            <p class="compScore">Score <span>0</span></p>
          </div>
        </div>
        <div class="guessGame">
          <div class="guessYou text-center">
            <img class="youImg" src="./image/p.png" alt="youGuess" />
            <p class="guessName"></p>
          </div>
          <div class="guessComp text-center">
            <img class="compImg" src="./image/p.png" alt="compGuess" />
            <p class="guessName"></p>
          </div>
        </div>
      </div>
    </main>

    <div class="play"></div>
    <script src="./index.js"></script>
  </body>
</html>
